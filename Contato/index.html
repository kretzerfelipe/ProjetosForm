<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
        <style>
            .fonte { font-family: Arial; font-size: 12px; font-style: normal; font-variant: normal; font-weight: 400; line-height: 12px; 
            }
        </style>
    </head>
    <body>
        <form class="fonte">
            <label for="idNome">Nome Completo:</label><br>
            <input type="text" id="idNome" name="nmNome" value=""><br><br>

            <label for="idEmail">Email:</label><br>
            <input type="text" id="idEmail" name="nmEmail" value=""><br><br>

            <label for="idEmpresa/Organização">Empresa/Organização:</label><br>
            <input type="text" id="idEmpresa/Organização" name="nmEmpresa/Organização" value=""><br><br>

            <label for="idTelefone">Telefone:</label><br>
            <input type="text" id="idTelefone" name="nmTelefone" value=""><br><br>

            <label for="idMotivoDoContato">Motivo Do Contato:</label><br>
            <input type="text" id="idMotivoDoContato" name="nmMotivoDoContato" value=""><br><br>

            <label for="idMensagem">Mensagem:</label><br>
            <textarea type="text" id="idMensagem" name="nmMensagem" value="" cols="22" rows="10"></textarea><br><br>
    
            <br><br>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
