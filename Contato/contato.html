<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
        <style>
            .fonte { font-family: Arial; font-size: 12px; font-style: normal; font-variant: normal; font-weight: 400; line-height: 12px; 
            }
        </style>
    </head>
    <body>
        <form class="fonte">
            <label for="idNome"></label><br>
            <input type="text" id="idNome" name="nmNome" placeholder="Nome Completo" required><br><br>

            <label for="idEmail"></label><br>
            <input type="email" id="idEmail" name="nmEmail" placeholder="Email" required><br><br>

            <label for="idEmpresa/Organização"></label><br>
            <input type="text" id="idEmpresa/Organização" name="nmEmpresa/Organização" placeholder="Empresa/Organização"><br><br>

            <label for="idTelefone"></label><br>
            <input type="text" id="idTelefone" name="nmTelefone" placeholder="Telefone"><br><br>

            <label for="idMotivoDoContato"></label><br>
            <select type="select" id="idMotivoDoContato" name="nmTelefone" placeholder="Telefone">
                <option value="Elogio">Elogio</option>
                <option value="Problema com Produto">Problema com Produto</option>
                <option value="Reclamção">Reclamção</option>
                <option value="Sugestão">Sugestão</option>
                <option value="Outro">Outro</option>
            </select><br><br>
            <label for="idMensagem">Mensagem:</label><br>
            <textarea type="text" id="idMensagem" name="nmMensagem" value="" cols="22" rows="10" required></textarea><br><br>
    
            <br><br>
            <button type="submit">Enviar</button>
            <br>
        </form>
    </body>
</html>
